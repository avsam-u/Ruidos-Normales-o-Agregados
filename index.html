<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <title>Aprendizaje de Ruidos Pulmonares</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Aprendizaje de Ruidos Pulmonares</h1>
        <div class="app">
            <div id="audio-container">
                <audio id="audio-player" controls class="audio-player">
                    Tu navegador no soporta la reproducción de audio.
                </audio>
            </div>

            <div id="fase1" class="fase">
                <label for="tipo-ruido">Tipo de ruido:</label>
                <select id="tipo-ruido" class="select-box">
                    <option value="">-- Selecciona --</option>
                    <option value="normal">Normal</option>
                    <option value="agregado">Agregado</option>
                </select>
                <div id="resultado-fase1" class="resultado-fase"></div>
            </div>

            <div id="fase2" class="fase" style="display: none;">
                <label for="tipo-agregado">Tipo de ruido agregado:</label>
                <select id="tipo-agregado" class="select-box">
                    <option value="">-- Selecciona --</option>
                    <option value="continuo">Continuo</option>
                    <option value="discontinuo">Discontinuo</option>
                </select>
                <div id="resultado-fase2" class="resultado-fase"></div>
            </div>

            <div id="fase3" class="fase" style="display: none;">
                <label for="desaparece-tos">¿Desaparece con la tos?</label>
                <select id="desaparece-tos" class="select-box">
                    <option value="">-- Selecciona --</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
                <div id="resultado-fase3" class="resultado-fase"></div>
            </div>

            <div id="fase4" class="fase" style="display: none;">
                <label for="ubicacion">Ubicación:</label>
                <select id="ubicacion" class="select-box">
                    <option value="">-- Selecciona --</option>
                    <option value="central">Vía central</option>
                    <option value="periferica">Vía periférica</option>
                </select>
                <div id="resultado-fase4" class="resultado-fase"></div>
            </div>

            <div id="fase5" class="fase" style="display: none;">
                <label for="ruido-correcto">Seleccione el ruido correcto:</label>
                <select id="ruido-correcto" class="select-box">
                    <option value="">-- Selecciona --</option>
                    <!-- Opciones se llenarán dinámicamente -->
                </select>
                <div id="resultado-fase5" class="resultado-fase"></div>
            </div>

            <div id="resultado-final" class="resultado-final"></div>

            <div class="botones">
                <button id="revisar" class="btn-revisar">Revisar</button>
                <button id="anterior" class="btn-navegacion">Anterior</button>
                <button id="siguiente" class="btn-navegacion">Siguiente</button>
                <button id="aleatorio" class="btn-navegacion">Aleatorio</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
