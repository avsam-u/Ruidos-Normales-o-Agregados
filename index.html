<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; media-src 'self' data:;">
    <title>Aprendizaje de Ruidos Pulmonares</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Aprendizaje de Ruidos Pulmonares</h1>
        <div class="app">
            <div id="audio-container">
                <audio id="audio-player" controls class="audio-player">
                    Tu navegador no soporta la reproducción de audio.
                </audio>
            </div>

            <div id="opciones">
                <label for="tipo-ruido">Tipo de ruido:</label>
                <select id="tipo-ruido" class="select-box">
                    <option value="">-- Selecciona --</option>
                    <option value="normal">Normal</option>
                    <option value="agregado">Agregado</option>
                </select>

                <label for="tipo-agregado">Tipo de ruido agregado:</label>
                <select id="tipo-agregado" class="select-box">
                    <option value="">-- Selecciona --</option>
                    <option value="continuo">Continuo</option>
                    <option value="discontinuo">Discontinuo</option>
                </select>

                <label for="fase">Fase:</label>
                <select id="fase" class="select-box">
                    <option value="">-- Selecciona --</option>
                    <option value="inspiratoria">Inspiratoria</option>
                    <option value="espiratoria">Espiratoria</option>
                </select>

                <label for="ubicacion">Ubicación:</label>
                <select id="ubicacion" class="select-box">
                    <option value="">-- Selecciona --</option>
                    <option value="central">Vía central</option>
                    <option value="periferica">Vía periférica</option>
                </select>
            </div>

            <div id="resultado" class="resultado"></div>

            <div class="botones">
                <button id="revisar" class="btn-revisar">Revisar</button>
                <button id="anterior" class="btn-navegacion">Anterior</button>
                <button id="siguiente" class="btn-navegacion">Siguiente</button>
                <button id="aleatorio" class="btn-navegacion">Aleatorio</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
